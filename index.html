<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "logoSection">
         <div class="overlay">
             <img src="images/odin-lined.png" alt="Logo" class="logoImage">
             <p class = "logoText">ODIN</p>           
         </div>
          <p class = "imageCredit">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
    </div>
    <div class = "accountCreation">
        <div class = "introSection">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your
                deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
            </p>
        </div>
        <div class = "formSection">
              <form class="formContainer">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
    </form>
    
        </div>
        <div class = "accountSection">

          <div class = "accountSectionContainer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <strong>Log in</strong></p>
          </div>
        </div>
    </div>
</body>
</html>
